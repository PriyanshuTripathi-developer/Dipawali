{% include "header.html" %}
{% block content %}
<style>
.containe {
    background: rgba(55, 0, 90, 0.7);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    border-radius: 24px;
    padding: 40px 32px;
    max-width: 420px;
    width: 95%;
    margin: 60px auto 0 auto;
    position: relative;
    z-index: 1;
}

h2 {
    color: #ffd700;
    text-align: center;
    margin-bottom: 28px;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
}

form {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin-top: 100px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

label {
    color: #ffd700;
    font-weight: bold;
    margin-bottom: 5px;
}

input,
select,
textarea {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
    font-size: 1rem;
    box-shadow: 0 2px 16px rgba(67, 28, 113, 0.08);
    transition: border 0.2s, background 0.2s;
}

input:focus,
select:focus,
textarea:focus {
    border: 2px solid #ffd700;
    outline: none;
    background: rgba(255, 255, 255, 0.18);
}

input::placeholder {
    color: rgba(255, 255, 255, 0.55);
}

button[type="submit"] {
    background: linear-gradient(90deg, #ff9800, #ffe800 80%);
    color: #23154f;
    font-weight: bold;
    border: none;
    padding: 16px;
    border-radius: 10px;
    font-size: 1.14rem;
    box-shadow: 0 6px 22px rgba(255, 152, 0, 0.17);
    cursor: pointer;
    margin-top: 8px;
    transition: background 0.2s, color 0.2s, transform 0.2s;
}

button[type="submit"]:hover {
    background: linear-gradient(90deg, #fd7e14, #ffd700);
    color: #000;
    transform: translateY(-2px) scale(1.01);
}

@media (max-width: 600px) {
    .containe {
        padding: 24px 8px; 
        max-width: 100%;
    }

    h2 {
        font-size: 1.5rem;
    }

    input,
    button,
    select,
    textarea {
        font-size: 1rem;
        padding: 13px;
    }
}
</style>
<div class="containe">
<h2>Add Your Wish</h2>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit Wish</button>
</form>
</div>
{% endblock %}
{% include "footer.html" %}
